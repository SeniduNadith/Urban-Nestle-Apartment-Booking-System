<html>
    <body>
        <button id="myButton" onclick="changeStyle()">Click Me!</button>

<script>
function changeStyle() {
    var btn = document.getElementById('myButton');
    btn.style.color = 'red';  // Changes text color to red
    btn.style.backgroundColor = 'black';  // Changes background to black
}
</script>
    </body>
</html>
